<!DOCTYPE html>
<html>
<head>
    <title>AR Planets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ui-overlay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            display: none;
            z-index: 1000;
        }
        
        #startButton {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
        }

        .instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="instructions" id="instructions">
        Point your camera at a flat surface to begin
    </div>
    <div class="ui-overlay" id="planetInfo">
        <h2 id="planetTitle">Planet Name</h2>
        <p id="planetDescription">Planet description will appear here.</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
             renderer="logarithmicDepthBuffer: true;"
             vr-mode-ui="enabled: false">
        
        <!-- Planets -->
        <a-entity id="planetSystem" position="0 0.5 -1">
            <!-- Mars -->
            <a-sphere id="mars"
                     position="-0.5 0 0"
                     radius="0.2"
                     material="shader: standard; 
                              color: #c1440e;
                              metalness: 0.2;
                              roughness: 0.7"
                     class="clickable"
                     data-info="Mars: The Red Planet. Known for its reddish appearance and potential for future human colonization.">
                <a-animation attribute="rotation"
                           dur="24000"
                           to="0 360 0"
                           repeat="indefinite"
                           easing="linear">
                </a-animation>
            </a-sphere>

            <!-- Earth -->
            <a-sphere id="earth"
                     position="0.5 0 0"
                     radius="0.25"
                     material="shader: standard;
                              color: #2233ff;
                              metalness: 0.2;
                              roughness: 0.7"
                     class="clickable"
                     data-info="Earth: Our home planet. The only known planet to support life, with diverse ecosystems and climates.">
                <a-animation attribute="rotation"
                           dur="20000"
                           to="0 360 0"
                           repeat="indefinite"
                           easing="linear">
                </a-animation>
            </a-sphere>

            <!-- Venus -->
            <a-sphere id="venus"
                     position="0 0.5 0"
                     radius="0.22"
                     material="shader: standard;
                              color: #ffd700;
                              metalness: 0.3;
                              roughness: 0.6"
                     class="clickable"
                     data-info="Venus: The hottest planet in our solar system due to its thick atmosphere creating a runaway greenhouse effect.">
                <a-animation attribute="rotation"
                           dur="22000"
                           to="0 360 0"
                           repeat="indefinite"
                           easing="linear">
                </a-animation>
            </a-sphere>
        </a-entity>

        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Marker -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const instructions = document.getElementById('instructions');
            const planetInfo = document.getElementById('planetInfo');
            const planetTitle = document.getElementById('planetTitle');
            const planetDescription = document.getElementById('planetDescription');
            
            // Hide instructions after 5 seconds
            setTimeout(() => {
                instructions.style.display = 'none';
            }, 5000);

            // Add click listeners to all planets
            const planets = document.querySelectorAll('.clickable');
            planets.forEach(planet => {
                planet.addEventListener('click', function(evt) {
                    // Show planet info
                    const info = this.getAttribute('data-info');
                    const name = this.id.charAt(0).toUpperCase() + this.id.slice(1);
                    planetTitle.textContent = name;
                    planetDescription.textContent = info;
                    planetInfo.style.display = 'block';

                    // Scale animation on click
                    this.setAttribute('scale', '1.2 1.2 1.2');
                    setTimeout(() => {
                        this.setAttribute('scale', '1 1 1');
                    }, 300);

                    // Hide info after 5 seconds
                    setTimeout(() => {
                        planetInfo.style.display = 'none';
                    }, 5000);
                });

                // Add hover effect
                planet.addEventListener('mouseenter', function() {
                    this.setAttribute('scale', '1.1 1.1 1.1');
                });
                planet.addEventListener('mouseleave', function() {
                    this.setAttribute('scale', '1 1 1');
                });
            });
        });
    </script>
</body>
</html>
